<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
  <title>Medical Appointments</title>
</head>
<body>
  <!-- Main container   -->
	<div class="main">
		<!-- Container Medical Appointment -->

		<div class="info-medical-appointment">

			<form id="form" method="post" action="">
				<div class="form-control">
					<label for="patientName">Patient Name</label>
					<input id="patientName" name="patientName" type="text" placeholder="Patient name...">
				</div>
				<div class="form-control">
					<label for="address">Address</label>
					<input id="address" name="address" type="text" placeholder="Address...">
				</div>
				<div class="form-control">
					<label for="phone">Phone</label>
					<input id="phone" name="phone" type="text" placeholder="Phone number...">
				</div>
				<div class="form-control">
					<label for="date">Date</label>
					<input id="date" name="date" type="date" placeholder="Date...">
				</div>
				<div class="form-control">
					<label for="hour">Hour</label>
					<input id="hour" name="hour" type="time">
				</div>
				<div class="form-control">
					<label for="symptom">Symptom</label>
					<textarea id="symptom" name="symptom" id="" cols="30" rows="10">

					</textarea>
				</div>
				<div class="form-control">
					<button id="register" type="submit">Register</button>
				</div>
			</form>
			
		</div>

		

		<!-- Container Medical Appointments -->
		<div class="medical-appointments" id="listAppointments">

		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
